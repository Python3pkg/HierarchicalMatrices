language: python
python: '2.7'

sudo: required
dist: trusty

addons:
  sonarqube:
    token:
      secure: ""

cache:
  directories:
    â€“ $HOME/.sonar/cache

before_install:
  - jdk_switcher use oraclejdk8

install:
  - pip install coveralls
  - pip install -r requirements.txt .

script:
  - env DISPLAY=:99.0 coverage run --source=HierMat setup.py nosetests
  - sonar-scanner -Dsonar.projectKey=hierarchicalmatrices -Dsonar.host.url=https://sonarqube.com -Dsonar.organization=maekke97-github -Dsonar.sources=HierMat -Dsonar.login=$SONAR_TOKEN

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

after_success:
  coveralls
